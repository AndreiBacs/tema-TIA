<h2>My Heroes</h2>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let hero of heroes">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 ">
          <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
          </a>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-danger" title="delete hero" (click)="delete(hero)">x</button>
        </div>
      </div>
    </div>
  </li>
</ul>

<div class="form-inline">
  <div class="form-group mb-2">
    <label for="heroName">Hero name</label>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input id="heroName" #heroName />
  </div>
  <button class="btn btn-success mb-2" (click)="add(heroName.value); heroName.value=''">ADD</button>

</div>
