<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="ID">ID:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="ID" value="{{hero.id}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="hero.name" placeholder="name" id="name" />
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-8">
            <textarea class="form-control" [(ngModel)]="hero.description" placeholder="description"
                id="description"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Logo:</label>
        <div class="col-sm-4">
            <input class="form-control" [(ngModel)]="hero.img" placeholder="name" id="name" />
            <input type="file" (change)="onFileChanged($event)">
        </div>
        <div>
            <img class="img-thumbnail" src="{{hero.img}}" alt="Card image cap" height="250" width="250">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <button class="btn btn-success" (click)="save()" type="button">Save</button>
        </div>
        <div class="col-4">
            <button class="btn btn-danger " (click)="goBack()" type="button"> Go back</button>
        </div>
    </div>
</div>
